<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>New Project</title>
</head>

<body>
    <div class="form_content">
        <div class="form">
            <p>Title</p>
            <input type="text" placeholder="Name" id="name">
            <p>Description</p>
            <textarea cols="'20" rows="10" id="description"></textarea>
            <p>Price</p>
            <input type="number" placeholder="Price" id="price">
            <p>Stock Price</p>
            <input type="number" placeholder="Stock Price" id="stock_price">
            <p>Category id</p>
            <input type="number" placeholder="Category ID" id="category_id">
            <button id="submit">SUBMIT</button>
        </div>
    </div>
    <div class="products">
        <div class="newData">
            <input type="text" placeholder="Title" class="newData_class_title">
            <input type="text" placeholder="Description" class="newData_class_decsription">
            <input type="text" placeholder="Price" class="newData_class_price">
            <input type="text" placeholder="stock_price" class="newData_class_stockprice">
            <input type="text" placeholder="Category" class="newData_class_category">
        <button class="addProduct">Add Product</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
